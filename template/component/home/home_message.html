<!-- Single Message Component for Home Page (Serial No: 1) -->
<section class="py-12 bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 relative overflow-hidden">
    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 opacity-20">
        <div class="absolute top-20 left-20 w-20 h-20 bg-blue-300 rounded-full blur-lg animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-24 h-24 bg-indigo-300 rounded-full blur-lg animate-pulse delay-75"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-purple-300 rounded-full blur-md animate-pulse delay-150"></div>
    </div>
    
    <div class="container mx-auto px-4 relative z-10">
        <div class="w-full mx-auto">
            <!-- Section Title -->
            <div class="text-center mb-10">
                <h2 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-3">
                    {{ message.title }}
                </h2>
                <div class="w-16 h-0.5 bg-gradient-to-r from-blue-500 to-indigo-500 mx-auto rounded-full"></div>
            </div>
            
            <!-- Message Card -->
            <div x-data="{ expanded: false }" class="group bg-white/90 backdrop-blur-md rounded-3xl shadow-xl border border-white/40 overflow-hidden transition-all duration-700 hover:shadow-2xl hover:-translate-y-2 hover:bg-white/95">
                <!-- Main Content Layout -->
                <div class="flex flex-col lg:flex-row">
                    <!-- Image Section (Left Side) -->
                    {% if message.photo %}
                    <div class="lg:w-5/12 relative overflow-hidden bg-gradient-to-br from-blue-100 to-indigo-100 flex items-center justify-center p-8 lg:p-12">
                        <!-- Passport-style Image Container -->
                        <div class="relative">
                            <!-- Image Frame -->
                            <div class="w-64 h-80 lg:w-72 lg:h-96 relative overflow-hidden rounded-2xl shadow-2xl border-4 border-white group-hover:shadow-3xl transition-all duration-700">
                                <img src="{{ message.photo.url }}" 
                                     alt="{{ message.name }}" 
                                     class="w-full h-full object-cover transition-all duration-1000 group-hover:scale-110 filter group-hover:brightness-110">
                                
                                <!-- Subtle overlay for better contrast -->
                                <div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                            </div>
                            
                            <!-- Decorative Quote Mark -->
                            <div class="absolute -top-4 -left-4 z-20">
                                <div class="w-12 h-12 bg-blue-600/90 backdrop-blur-sm rounded-full flex items-center justify-center shadow-lg">
                                    <span class="text-white text-2xl font-serif">"</span>
                                </div>
                            </div>
                            
                            <!-- Decorative elements around image -->
                            <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-indigo-500 rounded-full opacity-70"></div>
                            <div class="absolute -top-2 -right-6 w-6 h-6 bg-blue-400 rounded-full opacity-60"></div>
                            <div class="absolute -bottom-4 -left-2 w-4 h-4 bg-purple-400 rounded-full opacity-50"></div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <!-- Content Section (Right Side) -->
                    <div class="lg:w-7/12 p-8 lg:p-10 flex flex-col justify-center relative bg-gradient-to-br from-white to-blue-50/30">
                        <!-- Large Opening Quote -->
                        <div class="absolute -top-6 -left-4 text-9xl font-serif text-blue-100 opacity-60 leading-none select-none">"</div>
                        
                        <!-- Message Content -->
                        <div class="relative z-10 space-y-6">
                            <!-- Message Preview -->
                            <div x-show="!expanded" 
                                 class="space-y-4">
                                <blockquote class="relative">
                                    <p class="text-gray-700 leading-relaxed text-justify line-clamp-4 text-base lg:text-lg font-medium italic pl-4 border-l-4 border-blue-300">
                                        {{ message.message }}
                                    </p>
                                </blockquote>
                                
                                <!-- Fade Gradient -->
                                <div class="relative -mt-6 pt-6 bg-gradient-to-t from-blue-50/60 to-transparent h-8"></div>
                            </div>
                            
                            <!-- Full Message -->
                            <div x-show="expanded" 
                                 x-transition:enter="transition ease-out duration-600"
                                 x-transition:enter-start="opacity-0 transform translate-y-6"
                                 x-transition:enter-end="opacity-100 transform translate-y-0"
                                 x-transition:leave="transition ease-in duration-400"
                                 x-transition:leave-start="opacity-100 transform translate-y-0"
                                 x-transition:leave-end="opacity-0 transform translate-y-6">
                                <blockquote class="relative">
                                    <p class="text-gray-700 leading-relaxed text-justify whitespace-pre-line text-base lg:text-lg font-medium italic pl-4 border-l-4 border-blue-400">
                                        {{ message.message }}
                                    </p>
                                </blockquote>
                            </div>
                        </div>
                        
                        <!-- Author Information -->
                        <div class="mt-8 pt-6 border-t border-gradient-to-r from-transparent via-blue-200 to-transparent">
                            <div class="text-right space-y-1">
                                <h3 class="text-xl lg:text-2xl font-bold text-gray-800 tracking-wide">— {{ message.name }}</h3>
                                <p class="text-blue-600 font-semibold text-base lg:text-lg">{{ message.position }}</p>
                                {% if message.title %}
                                <p class="text-gray-500 text-sm italic">{{ message.title }}</p>
                                {% endif %}
                            </div>
                        </div>
                        
                        <!-- Large Closing Quote -->
                        <div class="absolute -bottom-6 -right-4 text-9xl font-serif text-blue-100 opacity-60 leading-none select-none">"</div>
                        
                        <!-- Toggle Button -->
                        <div class="mt-6 flex justify-end">
                            <button @click="expanded = !expanded" 
                                    class="group inline-flex items-center text-blue-600 hover:text-blue-800 font-medium text-sm transition-all duration-400 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 rounded-lg p-2 hover:bg-blue-50">
                                <!-- Button Content -->
                                <span x-show="!expanded" class="flex items-center space-x-1">
                                    <span class="relative tracking-wide">
                                        আরও পড়ুন
                                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-400 group-hover:w-full"></span>
                                    </span>
                                    <svg class="w-4 h-4 transition-all duration-400 group-hover:translate-x-1 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </span>
                                <span x-show="expanded" class="flex items-center space-x-1">
                                    <svg class="w-4 h-4 transition-all duration-400 group-hover:-translate-x-1 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                    </svg>
                                    <span class="relative tracking-wide">
                                        সংক্ষিপ্ত করুন
                                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-400 group-hover:w-full"></span>
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Enhanced CSS for Quote/Message Section -->
<style>
.line-clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Enhanced shadow effects */
.shadow-2xl {
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

/* Smooth scroll behavior */
html {
    scroll-behavior: smooth;
}

/* Quote-specific styling */
blockquote {
    position: relative;
}

blockquote::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: linear-gradient(to bottom, #3b82f6, #6366f1);
    border-radius: 2px;
}

/* Interactive animations */
.group:hover blockquote::before {
    animation: pulse-border 2s ease-in-out infinite;
}

@keyframes pulse-border {
    0%, 100% {
        background: linear-gradient(to bottom, #3b82f6, #6366f1);
    }
    50% {
        background: linear-gradient(to bottom, #1d4ed8, #4338ca);
    }
}

/* Button hover effects */
.group:hover svg {
    animation: bounce-x 0.6s ease-in-out infinite;
}

@keyframes bounce-x {
    0%, 100% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(4px);
    }
}

/* Animated background elements */
@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    33% {
        transform: translateY(-10px) rotate(5deg);
    }
    66% {
        transform: translateY(5px) rotate(-3deg);
    }
}

.animate-pulse {
    animation: float 6s ease-in-out infinite;
}

/* Enhanced glass effect */
.backdrop-blur-md {
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
}

/* Better focus states */
button:focus-visible {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
    background-color: rgba(59, 130, 246, 0.1);
}

/* Smooth transitions for all elements */
* {
    transition-property: all;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
}

/* Responsive typography */
@media (max-width: 1024px) {
    .lg\:w-5\/12 {
        width: 100%;
    }
    .lg\:w-7\/12 {
        width: 100%;
    }
}

/* Quote mark animations */
.select-none {
    user-select: none;
    pointer-events: none;
}

/* Enhanced hover state for card */
.group:hover {
    transform: translateY(-8px) scale(1.01);
}

/* Gradient border animation */
.border-gradient-to-r {
    border-image: linear-gradient(to right, transparent, #93c5fd, transparent) 1;
}
</style>
