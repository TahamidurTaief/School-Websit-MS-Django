<section class="container mx-auto my-10">
  <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <i class="fas fa-images text-blue-500"></i> রিসেন্ট ইভেন্টস
  </h2>
  {% if event_images %}
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
      {% for img in event_images|slice:":12" %}
        <div class="relative group rounded-lg overflow-hidden shadow bg-white aspect-square">
          {% if img.image %}
            <img src="{{ img.image.url }}" alt="{{ img.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
          {% else %}
            <div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100 text-gray-600">
              <div class="text-center">
                <i class="fas fa-image text-2xl mb-2 opacity-50"></i>
                <p class="text-xs font-semibold">ছবি নেই</p>
              </div>
            </div>
          {% endif %}
          <div class="absolute bottom-0 left-0 w-full bg-black/60 text-white p-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <h3 class="text-xs font-bold truncate">{{ img.title }}</h3>
            {% if img.description %}
            <p class="text-[10px] truncate mt-1">{{ img.description }}</p>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="w-full h-32 flex items-center justify-center bg-gray-100 rounded-lg">
      <span class="text-gray-500 text-lg font-semibold">কোনো ইভেন্ট ছবি নেই</span>
    </div>
  {% endif %}
</section>
