{% load static %}
<section class="container mx-auto my-10 p-6 border border-gray-300 rounded-lg bg-white shadow-lg hover:shadow-2xl transition-shadow duration-500 group overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-[var(--color-primary)] mb-2 tracking-wider">{{ recognition.title }}</h2>
    <div class="h-1 w-16 bg-gradient-to-r from-[var(--color-primary)] to-purple-500 rounded-full transform transition-all duration-500 group-hover:w-40 group-hover:h-2 mb-8"></div>
    
    <div class="prose prose-lg max-w-4xl mx-auto text-gray-700 text-lg leading-relaxed">
      <p class="text-justify">{{ recognition.content }}</p>
    </div>
    
    <div class="mt-8 flex justify-center">
      <div class="bg-yellow-50 p-6 rounded-lg shadow-md border-t-4 border-yellow-500 max-w-md">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-award text-4xl text-yellow-600"></i>
        </div>
        <h3 class="text-xl font-bold text-center text-gray-800 mb-2">সেরা শিক্ষা প্রতিষ্ঠান</h3>
        <p class="text-center text-gray-600">শিক্ষা মন্ত্রণালয় কর্তৃক প্রদত্ত</p>
      </div>
    </div>
  </div>
</section>
